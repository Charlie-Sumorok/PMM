  test:
    name: Test
#    needs: lint
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        shell_used:
          - zsh
          - bash
          - powershell
      max-parallel: 2

    steps:
      -
        name: Setup Terminal
        uses: actions/checkout@v2
      -
        name: Setup Node.js
        uses: actions/setup-node@v2
      -
        name: Setup node_modules/
        run: npm add
        shell: bash
      -
        name: Setup TypeScript
        if: ${{ matrix.os == 'macos-latest' }}
        run: brew install typescript
        shell: ${{ matrix.shell_used }}
      -
        name: Complie TypeScript
        run: tsc
        shell: matrix.shell_used
      -
        name: Test
        run: npm run test
        shell: matrix.shell_used
